<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Membership - Fitness Club</title>
    <style>
        body { font-family: sans-serif; background-color: #111; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .payment-card { background: #222; padding: 40px; border-radius: 8px; border-top: 5px solid #ff0000; text-align: center; width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { margin-bottom: 10px; }
        .price { font-size: 2rem; color: #ff0000; font-weight: bold; margin-bottom: 20px; }
        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #aaa; }
        input { width: 100%; padding: 10px; background: #333; border: 1px solid #444; color: white; border-radius: 4px; box-sizing: border-box; }
        .pay-btn { background: #ff0000; color: white; border: none; padding: 15px; width: 100%; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 1rem; margin-top: 10px; transition: background 0.3s; }
        .pay-btn:hover { background: #cc0000; }
        .back-link { display: block; margin-top: 20px; color: #aaa; text-decoration: none; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="payment-card">
        <h2>Secure Payment</h2>
        <p>Complete your gym registration</p>
        <div class="price" id="display-price">₹--/Month</div>
        
        <div class="input-group">
            <label>Card Number</label>
            <input type="text" placeholder="1234 5678 9101 1121">
        </div>
        <div style="display: flex; gap: 10px;">
            <div class="input-group">
                <label>Expiry Date</label>
                <input type="text" placeholder="MM/YY">
            </div>
            <div class="input-group">
                <label>CVV</label>
                <input type="password" placeholder="***">
            </div>
        </div>
        <button class="pay-btn">PAY NOW</button>
        <a href="index.html" class="back-link">← Cancel and return</a>
    </div>
</body>
</html>
