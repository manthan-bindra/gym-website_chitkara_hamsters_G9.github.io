<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Checkout - Fitness Club</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0b0b0b; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .payment-card { background: #1a1a1a; padding: 40px; border-radius: 12px; border-top: 6px solid #ff0000; text-align: center; width: 380px; box-shadow: 0 15px 35px rgba(0,0,0,0.7); }
        h2 { margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        p { color: #888; margin-bottom: 25px; font-size: 0.9rem; }
        
        .method-selector { display: flex; justify-content: space-between; margin-bottom: 20px; gap: 10px; }
        .method-option { flex: 1; padding: 10px; border: 1px solid #444; border-radius: 6px; cursor: pointer; font-size: 0.75rem; transition: 0.3s; color: #ccc; }
        .method-option.active { border-color: #ff0000; background: rgba(255, 0, 0, 0.1); color: #ff0000; font-weight: bold; }

        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.85rem; color: #bbb; }
        input { width: 100%; padding: 12px; background: #222; border: 1px solid #333; color: white; border-radius: 6px; box-sizing: border-box; outline: none; }
        input:focus { border-color: #ff0000; }

        /* QR Code Styling */
        #qr-container { display: none; text-align: center; margin-bottom: 15px; background: white; padding: 10px; border-radius: 8px; width: fit-content; margin-left: auto; margin-right: auto; }
        #qr-container img { width: 150px; height: 150px; }
        #qr-text { font-size: 0.75rem; color: #555; margin-top: 5px; font-weight: bold; }

        .pay-btn { background: #ff0000; color: white; border: none; padding: 16px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1.1rem; margin-top: 15px; transition: 0.3s; }
        .pay-btn:hover { background: #cc0000; transform: translateY(-2px); }

        #success-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); justify-content: center; align-items: center; z-index: 100; padding: 20px; }
        .success-box { background: #1a1a1a; padding: 40px; border-radius: 15px; text-align: center; border: 2px solid #ff0000; max-width: 400px; }
        .success-box h1 { color: #ff0000; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="payment-card">
        <h2>Join the Tribe</h2>
        <p>Choose your payment method</p>
        
        <div class="method-selector">
            <div class="method-option active" id="card-opt" onclick="updateFields('card')">Card</div>
            <div class="method-option" id="upi-opt" onclick="updateFields('upi')">UPI</div>
            <div class="method-option" id="nb-opt" onclick="updateFields('nb')">Net Banking</div>
        </div>

        <div id="qr-container">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=YourGymUPIID@okaxis" alt="UPI QR Code">
            <div id="qr-text">SCAN TO PAY</div>
        </div>

        <div id="form-container">
            <div class="input-group">
                <label id="label-1">Cardholder Name</label>
                <input type="text" id="input-1" placeholder="John Doe">
            </div>
            <div class="input-group" id="group-2">
                <label id="label-2">Card Number</label>
                <input type="text" id="input-2" placeholder="0000 0000 0000 0000">
            </div>
        </div>

        <button class="pay-btn" onclick="processPayment()">CONFIRM & PAY</button>
        <a href="index.html" style="color: #666; text-decoration: none; font-size: 0.8rem; display: block; margin-top: 15px;">Cancel</a>
    </div>

    <div id="success-overlay">
        <div class="success-box">
            <h1>WELCOME TO THE TEAM!</h1>
            <p>Your payment was successful.</p>
            <p><strong>You are now a member of Fitness Club.</strong></p>
            <button class="pay-btn" onclick="window.location.href='index.html'">GO TO HOME</button>
        </div>
    </div>

    <script>
        function updateFields(method) {
            document.querySelectorAll('.method-option').forEach(opt => opt.classList.remove('active'));
            const l1 = document.getElementById('label-1');
            const i1 = document.getElementById('input-1');
            const l2 = document.getElementById('label-2');
            const i2 = document.getElementById('input-2');
            const g2 = document.getElementById('group-2');
            const qr = document.getElementById('qr-container');

            // Reset QR visibility
            qr.style.display = "none";

            if (method === 'card') {
                document.getElementById('card-opt').classList.add('active');
                l1.innerText = "Cardholder Name"; i1.placeholder = "John Doe";
                g2.style.display = "block"; l2.innerText = "Card Number"; i2.placeholder = "0000 0000 0000 0000";
            } 
            else if (method === 'upi') {
                document.getElementById('upi-opt').classList.add('active');
                qr.style.display = "block"; // Show the QR Code
                l1.innerText = "Full Name"; i1.placeholder = "Your Name";
                g2.style.display = "block"; l2.innerText = "UPI ID"; i2.placeholder = "username@okaxis";
            } 
            else if (method === 'nb') {
                document.getElementById('nb-opt').classList.add('active');
                l1.innerText = "Bank Name"; i1.placeholder = "e.g. HDFC Bank";
                g2.style.display = "block"; l2.innerText = "Account Number"; i2.placeholder = "123456789012";
            }
        }

        function processPayment() {
            document.getElementById('success-overlay').style.display = 'flex';
        }
    </script>
</body>
</html>
